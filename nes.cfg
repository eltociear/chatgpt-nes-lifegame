MEMORY {
    ZP:      start = $0000, size = $0100, type = rw, define = yes;
    RAM:     start = $0200, size = $0600, type = rw, define = yes;
    PRG:     start = $8000, size = $8000, type = ro, file = %O;
    CHR:     start = $0000, size = $2000, type = rw, file = %O;
    HEADER:  start = $0000, size = $0010, type = ro, file = %O, fill = yes;
    VECTORS: start = $FFFA, size = $0006, type = ro, define = yes;
}

SEGMENTS {
    ZEROPAGE: load = ZP, type = zp;
    BSS:      load = RAM, type = bss, define = yes;
    CODE:     load = PRG, type = ro, define = yes, start = $C000;
    RODATA:   load = PRG, type = ro;
    DATA:     load = RAM, type = rw;
    HEADER:   load = HEADER, type = ro, define = yes;
    STARTUP:  load = CODE, type = ro, define = yes;
    VECTORS:  load = VECTORS, type = ro;
}
