MEMORY {
    ZP:      start = $0000, size = $0100, type = rw, define = yes;    ; Zero Pageメモリ
    RAM:     start = $0200, size = $0600, type = rw, define = yes;    ; システムRAM
    HEADER:  start = $0000, size = $0010, type = ro, file = %O;       ; NESファイルのヘッダー
    PRG:     start = $8000, size = $8000, type = ro, file = %O;       ; プログラムROM
    VECTORS: start = $FFFA, size = $0006, type = ro, define = yes;    ; リセット/割り込みベクタ
    CODE:    start = $8000, size = $8000, type = ro;                  ; ここにCODEメモリ領域を追加
}   ; ここに閉じ括弧を追加

SEGMENTS {
    ZEROPAGE: load = ZP, type = zp;                                   ; Zero Pageセグメント
    BSS:      load = RAM, type = bss, define = yes;                   ; BSSセグメント
    HEADER:   load = HEADER, type = ro, define = yes;                 ; ヘッダーセグメント
    CODE:     load = CODE, type = ro, define = yes;                   ; コードセグメント
    RODATA:   load = PRG, type = ro;                                  ; 読み取り専用データ
    DATA:     load = RAM, type = rw;                                  ; 読み書き可能データ
    STARTUP:  load = PRG, type = ro, start = $8000, define = yes;     ; スタートアップコード
    VECTORS:  load = VECTORS, type = ro;                              ; リセット/割り込みベクタ
}
